<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Photo Gallery</title>
    <style>
        /* Main image container */
        #image {
            width: 400px;
            height: 300px;
            border: 1px solid black;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        /* Thumbnail images */
        .thumbnail {
            width: 100px;
            margin: 5px;
            cursor: pointer;
            /* Added visual focus indicator for keyboard users */
            outline: 2px solid transparent; 
            transition: outline 0.2s;
        }
        /* Style for when an element has focus (mouse or keyboard) */
        .thumbnail:focus, .thumbnail:hover {
            outline: 2px solid blue; 
        }
    </style>
</head>
<body>

<div id="image">Hover over an image below to display here.</div>

<img src="https://via.placeholder.com/100x100?text=1" alt="Image 1" class="thumbnail">
<img src="https://via.placeholder.com/100x100?text=2" alt="Image 2" class="thumbnail">
<img src="https://via.placeholder.com/100x100?text=3" alt="Image 3" class="thumbnail">

<script src="gallery.js" defer></script>
</body>
</html>
